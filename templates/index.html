{% extends "base.html" %}
{% block title %}
Inbox
{% endblock title %}
{% block content %}
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Subject</th>
            <th scope="col">Time</th>

        </tr>
    </thead>
    <tbody>
        {% for email in emails %}
        <tr class="clickable-row" data-href="/email/{{ email.id }}" style="cursor: pointer;">
            <th scope="row">{{ email.id }}</th>
            <td>{{ email.sender }}</td>
            <td>{{ email.email }}</td>
            <td>
                <div class="col-10 text-truncate">{{ email.subject }}</div>
            </td>
            <td>{{ email.time }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
